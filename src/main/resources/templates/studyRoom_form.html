<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">팀플실명 등록</h5>
    <form action="#" th:action="@{/studyRoom/create}" th:object="${studyRoom}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">팀플실 이름</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="capacity" class="form-label">수용인원</label>
            <input type="text" th:field="*{capacity}" class="form-control">
            <p th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}">Incorrect date</p>
        </div>
        <div class="mb-3">
            <label for="client" class="form-label">예약자명</label>
            <input type="text" th:field="*{client}" class="form-control">
        </div>
        <input type="submit" value="예약하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
