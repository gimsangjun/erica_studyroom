<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">로그인</h5>
    <form action="#" th:action="@{/login}" th:object="${studyUser}" method="post">
        <div class="mb-3">
            <label for="userId" class="form-label">아이디</label>
            <input type="text" th:field="*{userId}" class="form-control">
            <p th:if="${#fields.hasErrors('UserId')}" th:errors="*{userId}">아이디</p>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="paasword" th:field="*{password}" class="form-control">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호</p>
        </div>
        <input type="submit" value="로그인" class="btn btn-primary my-2">
    </form>
    <a th:href="@{/signUp}" class="btn btn-primary">회원가입</a>
</div>
</html>
