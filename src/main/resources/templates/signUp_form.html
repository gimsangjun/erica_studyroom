<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">회원가입</h5>
    <form action="#" th:action="@{/signUp}" th:object="${studyUser}" method="post">
        <div class="mb-3">
            <label for="userId" class="form-label">아이디</label>
            <input type="text" th:field="*{userId}" class="form-control">
            <p th:if="${#fields.hasErrors('UserId')}" th:errors="*{userId}">아이디</p>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="paasword1" th:field="*{password1}" class="form-control">
            <p th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}">비밀번호</p>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호</label>
            <input type="paasword2" th:field="*{password2}" class="form-control">
            <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">비밀번호</p>
        </div>
        <input type="submit" value="가입하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
