<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">회원가입</h5>
    <form action="#" th:action="@{/signUp}" th:object="${signUpForm}" method="post">
        <div class="mb-3">
            <label for="loginId" class="form-label">아이디</label>
            <input type="text" th:field="*{loginId}" class="form-control">
            <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">아이디</p>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호</p>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" th:field="*{name}" class="form-control">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">이름</p>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">나이</label>
            <input type="text" th:field="*{age}" class="form-control">
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">나이</p>
        </div>
        <select id="university" name = "university">
            <option value="소프트웨어융합대학">소프트웨어융합대학</option>
            <option value="공과대학">공과대학</option>
        </select>
        <select id="department" name = "department">
            <option value="소프트웨어">소프트웨어</option>
            <option value="ICT">ITC</option>
        </select>
        <input type="submit" value="가입하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
